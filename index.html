<html>

<head>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="header">

        <div class="header__left">

            <i class="fa fa-bars" aria-hidden="true"></i>

            <img src="./gmailicon.jpg" />

        </div>

        <div class="header__middle">


            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search mail" />
        </div>

        <div class="header__right">
            <i class="fa fa-question" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>

            <button> <img src="https://cdn-icons-png.flaticon.com/128/876/876791.png" > </button>

            <img id="account_image" src="https://cdn1.vectorstock.com/i/1000x1000/27/65/cute-boy-face-cartoon-vector-23302765.jpg" />


        </div>
    </div>

    <div class="sidebar">



        <input type="button" value=" + compose" />

    </div>

    <div id="active" class=" sidebar_one ">
        <i class="fa fa-inbox " aria-hidden="true"></i>
        <label>Inbox</label>
    </div>

    <div class=" sidebar_one ">
        <i class="fa fa-star " aria-hidden="true"></i>
        <label>Starred</label>
    </div>

    <div class=" sidebar_one ">
        <i class="fa fa-clock-o " aria-hidden="true"></i>
        <label>Snoozed</label>
    </div>

    <div class=" sidebar_one ">
        <i class="fa fa-inbox " aria-hidden="true"></i>
        <label>Important</label>
    </div>

    <div class=" sidebar_one ">
        <i class="fa fa-inbox " aria-hidden="true"></i>
        <label>Chats</label>
    </div>
    <div class=" sidebar_one ">
        <i class="fa fa-inbox " aria-hidden="true"></i>
        <label>Send</label>
    </div>
    <div class=" sidebar_one ">
        <i class="fa fa-inbox " aria-hidden="true"></i>
        <label>Drafts</label>
    </div>


    <div class="sidebar__footer">
        <div class="sidebar__footerIcons">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-video-camera" aria-hidden="true"></i>
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
    </div>


    <div class="emailList">
        <div class="emailList_settings">
            <div class="emailList_settingsLeft">
                <input type="checkbox" class="" />
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                <i class="fa fa-repeat" aria-hidden="true"></i>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>

            <div class="emailList_settingRight">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                <i class="fa fa-cog" aria-hidden="true"></i>
            </div>


        </div>
    </div>


    <div class="middle_section_center">
        <div style="border: 1px solid black;width: 290px;height:50px;">
            <i class="fa fa-inbox " aria-hidden="true"></i> <label>Primary</label>
        </div>
        <div style="border: 1px solid black; width: 290px;height:50px;">
            <i class="fa fa-users" aria-hidden="true"></i><label>Social</label>
        </div>
        <div style="border: 1px solid black; width:290px;height:50px;">
            <i class="fa fa-tag" aria-hidden="true"></i><label>Promotion</label>
        </div>
    </div>


    <div class="middle_Section_mails">
        <input type="checkbox" class="" />
        <i class="fa fa-star " aria-hidden="true"></i>
        <div style="display: flex; padding:10px;" class="message">
            <h3>Google</h3>
            <h4 style="margin-left:90px; font-size: 15px;">lorem ipsum dolor sit amet, consectetur</h4>
            <h4 style="margin-left:250px; font-size: 15px;">lorem ips lorem ipsum dolor</h4>


        </div>




    </div>




</body>

</html>
